name: Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout הקוד מה-Repository
      - name: Checkout code
        uses: actions/checkout@v3

      # הגדרת Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # התקנת תלויות והרצת הפרויקט
      - name: Install dependencies and run
        run: |
          cd backend
          npm install
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # פריסה ל-Azure
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'BlogVarse'  # שם ה-App Service שלך
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./backend  # מצביע על תיקיית ה-backend
          
